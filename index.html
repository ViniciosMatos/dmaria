<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex justify-content-md-around justify-content-around light-background">
        <img src="./images/dmarialogo.png" alt="Logo D'Maria Decorações">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- O Offcanvas se transforma em navbar normal em telas grandes -->
                <div class="offcanvas offcanvas-end text-bg light-background" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header ">
                        <h5 class="offcanvas-title medium-color" id="offcanvasNavbarLabel">D'Maria Decorações</h5>
                        <!-- Botão de fechar só aparece no mobile -->
                        <button type="button" class="btn-close btn-close d-lg-none" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <!-- justify-content-lg-end move os itens para a direita apenas no desktop -->
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item ">
                                <a class="nav-link medium-color" aria-current="page" href="#">Início</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle medium-color" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Produtos
                                </a>
                                <ul class="dropdown-menu dropdown-menu light-background">
                                    <li><a class="dropdown-item medium-color" href="#">Para Alugar</a></li>
                                    <li><a class="dropdown-item medium-color" href="#">Para Comprar</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link medium-color" href="#">Sobre Nós</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link medium-color" href="#">Contatos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="home-message soft-background pt-3 pb-3">
        <p class="text-center">Seja Bem-vindo à D'Maria Decorações!
            <br>
            <br>
            Além de alugar kits e decorações, agora
            você pode comprar produtos para sua festa!
        </p>
    </section>
    <main>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
