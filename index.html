<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Maria Decorações</title>
    
    <link rel="shortcut icon" href="./images/dmarialogo-removebg.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    

    <script src="https://kit.fontawesome.com/b624667e59.js" crossorigin="anonymous"></script> <!-- font awesome -->
</head>

<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between padding-container light-background shadow-sm" id="header"></header>

    <!-- AVISO -->
    <section class="padding-container text-center soft-background pt-3 pb-3">
        <p>Seja Bem-vindo à D'Maria Decorações!
            <br>
            <br>
            Além de alugar kits e decorações, agora
            você pode comprar produtos para sua festa!
        </p>
    </section>

    <!-- MAIN -->
    <main class="light-background padding-container pt-4 pb-4">

        <!-- PARA COMPRAR -->
        <section class="products-preview mb-5">
            <div class="d-flex justify-content-between">
                <h4>Para Comprar</h4>
                <a href="./pages/comprarProdutos.html" class="btn">Ver mais ></a>
            </div>

            <div class="products d-flex" id="comprarProdutos"></div>

        </section>

        <!-- PEGUE E MONTE -->
        <section class="products-preview mb-5">
            <div class="d-flex justify-content-between">
                <h4>Pegue e Monte</h4>
                <a href="./pages/alugarProdutos.html?category=monte" class="btn" id="indexMonte">Ver mais ></a>
            </div>

            <div class="products d-flex" id="normalKits"></div>

        </section>

        <!-- BOLO FAKE -->
        <section class="products-preview mb-5">
            <div class="d-flex justify-content-between">
                <h4>Bolos Fake</h4>
                <a href="./pages/alugarProdutos.html?category=bolo" class="btn" id="indexBolo">Ver mais ></a>
            </div>

            <div class="products d-flex" id="boloFake"></div>

        </section>

    </main>


    <footer class="medium-background" style="min-height: 3rem">

    </footer>


    <script src="./js/main.js"></script>

    <script src="./js/templates.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>



</html>
