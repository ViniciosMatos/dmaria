<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Maria Decorações</title>
    
    <link rel="shortcut icon" href="/images/dmarialogo-removebg.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/b624667e59.js" crossorigin="anonymous"></script> <!-- font awesome -->
</head>

<body>

    <!-- HEADER -->
    <header class="d-flex justify-content-between padding-container light-background shadow-sm" id="header"></header>

    <!-- AVISO -->
    <section class="padding-container text-center soft-background pt-3 pb-3">
        <p>Você pode alugar kits e mini kits Pegue e Monte
            <br>
            <br>
            Você também pode comprar e alugar Bolos Fakes personalizados
        </p>
        <p>Deseja alugar algo diferente do catálogo? Bolo Fake personalizado? fale conosco!</p>
        <button class="btn text-white px-md-4 whatsapp-button">
            <i class="fa-brands fa-whatsapp"></i>
            <p>Faça seu pedido</p>
        </button>
    </section>


    <!-- MAIN -->
    <main class="light-background padding-container pt-4 pb-4">

        <div class="d-flex gap-2 justify-content-center mb-3" id="radio-filter">

            <input type="radio" class="btn-check" name="categoryFilter" id="radioCachepo" value="selectCachepo">
            <label class="btn  fw-semibold" for="radioCachepo">
                Cachepo
            </label>

            <input type="radio" class="btn-check" name="categoryFilter" id="radioMonte" value="selectMonte" checked>
            <label class="btn  fw-semibold" for="radioMonte">
                Kits Pegue e Monte
            </label>

            <input type="radio" class="btn-check" name="categoryFilter" id="radioMini" value="selectMiniMonte">
            <label class="btn  fw-semibold" for="radioMini">
                Mini Kits
            </label>

            <input type="radio" class="btn-check" name="categoryFilter" id="radioMesa" value="selectMesa">
            <label class="btn  fw-semibold" for="radioMesa">
                Mesas
            </label>

            <input type="radio" class="btn-check" name="categoryFilter" id="radioPainel" value="selectPainel">
            <label class="btn  fw-semibold" for="radioPainel">
                Painéis
            </label>

            <input type="radio" class="btn-check" name="categoryFilter" id="radioTapete" value="selectTapete">
            <label class="btn  fw-semibold" for="radioTapete">
                Tapetes
            </label>

            <input type="radio" class="btn-check" name="categoryFilter" id="radioBolo" value="selectBolo">
            <label class="btn  fw-semibold" for="radioBolo">
                Bolo Fake
            </label>

        </div>

        <!-- CACHEPO -->
        <section class="products d-flex hidden" id="cachepo"></section>

        <!-- PEGUE E MONTE KIT-->
        <section class="products d-flex" id="normalKits"></section>

        <!-- PEGUE E MONTE MINI KIT -->
        <section class="products d-flex hidden" id="miniKits"></section>

        <!-- MESAS -->
        <section class="products d-flex hidden" id="mesa"></section>

        <!-- PAINEIS -->
        <section class="products d-flex hidden" id="painel"></section>

        <!-- TAPETES -->
        <section class="products d-flex hidden" id="tapete"></section>

        <!-- BOLO FAKE -->
        <section class="products d-flex hidden" id="boloFake"></section>



    </main>

    <!-- FOOTER -->
    <footer class="medium-background" style="height: 3rem">


    </footer>


    <script src="/js/main.js"></script>

    <script src="/js/templates.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>



</html>
